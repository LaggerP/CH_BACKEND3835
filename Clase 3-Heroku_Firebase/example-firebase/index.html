<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase example</title>
</head>
<body>

    <form action="" method="">
        Email:<br>
        <input id="inputEmail" type="email" name="email" value="">
        <br>
        Password:<br>
        <input id="inputPassword" type="password" name="password" value="">
        <br><br>
        <button id="inputFirebase">Enviar</button>
    </form>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCl-ZQKDM2kPDhtHKqyz8xlw2jC6gJSgAI",
            authDomain: "fir-coderhouse-laggerp.firebaseapp.com",
            databaseURL: "https://fir-coderhouse-laggerp.firebaseio.com",
            projectId: "fir-coderhouse-laggerp",
            storageBucket: "fir-coderhouse-laggerp.appspot.com",
            messagingSenderId: "566606863124"
        };

        var f = firebase.initializeApp(config);
        console.log(firebase);
        console.log(f);



        document.getElementById("inputFirebase").addEventListener("click", function (e) {
            e.preventDefault();
            var email = document.getElementById("inputEmail").value;
            var password = document.getElementById("inputPassword").value;
            console.log(email, password);

            firebase.auth().createUserWithEmailAndPassword(email, password);
        });

        firebase.auth().onAuthStateChanged(user => {
            user.sendEmailVerification();
            // firebase.auth().currentUser.sendEmailVerification();

        })


    </script>
</body>
</html>
